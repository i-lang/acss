<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LINE EXAMPLES</title>
	<link rel="stylesheet" href="../css/acss.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<style>
		.line-y-container {
			height: 100px;
		}
	</style>
</head>
<body>
<div acss-col acss-align-x="center">
	<h1 acss-font-size="40">CIRCLE</h1>
	<div class="container" acss-col acss-gap-y="100">
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-x="1"]</h1>
				<div acss-line-x="1" acss-line-color="black"></div>
			</div>
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-x="2"]</h1>
				<div acss-line-x="2" acss-line-color="black"></div>
			</div>
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-x="9"]</h1>
				<div acss-line-x="9" acss-line-color="black"></div>
			</div>
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-x="10"]</h1>
				<div acss-line-x="10" acss-line-color="black"></div>
			</div>
		</div>
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-color="black"]</h1>
				<div acss-line-x="1" acss-line-color="black"></div>
			</div>
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-color="black-o9"]</h1>
				<div acss-line-x="1" acss-line-color="black-o9"></div>
			</div>
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-color="black-o2"]</h1>
				<div acss-line-x="1" acss-line-color="black-o2"></div>
			</div>
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-color="black-o1"]</h1>
				<div acss-line-x="1" acss-line-color="black-o1"></div>
			</div>
		</div>


		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-line-y]</h1>
				<div class="line-y-container" acss-row acss-gap-x="10">
					<div acss-line-y="1" acss-line-color="black"></div>
					<div acss-line-y="2" acss-line-color="black"></div>
					<div acss-line-y="3" acss-line-color="black"></div>
					<div acss-line-y="4" acss-line-color="black"></div>
					<div acss-line-y="5" acss-line-color="black"></div>
					<div acss-line-y="6" acss-line-color="black"></div>
					<div acss-line-y="7" acss-line-color="black"></div>
					<div acss-line-y="8" acss-line-color="black"></div>
					<div acss-line-y="9" acss-line-color="black"></div>
					<div acss-line-y="10" acss-line-color="black"></div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
