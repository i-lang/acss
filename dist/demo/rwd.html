<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributed CSS</title>
    <link rel="stylesheet" href="../css/acss.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="bower_components/reset-css/reset.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<l-col class="l-pad" data-gutter-between="30" data-pad="20">
    <h1>row flex gutter</h1>

    <l-col class="l-pad" data-pad="20x10">
        <h1>data-gutter-between</h1>
        <l-row class="td" data-bg-color="gray7"
               data-gutter-between="10"
               data-xs-gutter-between="20"
               data-sm-gutter-between="40"
               data-md-gutter-between="60"
               data-lg-gutter-between="80"
               data-xl-gutter-between="100">
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="25x50" data-bg-color="red2">END</div>
        </l-row>
    </l-col>

    <l-col class="l-pad" data-pad="20x10">
        <h1>data-gutter-around</h1>
        <l-row class="td" data-bg-color="gray7"
               data-gutter-around="10"
               data-xs-gutter-around="20"
               data-sm-gutter-around="40"
               data-md-gutter-around="60"
               data-lg-gutter-around="80"
               data-xl-gutter-around="100">
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="25x50" data-bg-color="red2">END</div>
        </l-row>
    </l-col>
</l-col>
<l-col class="l-pad" data-gutter-between="30" data-pad="20">
    <h1>col flex gutter</h1>

    <l-col class="l-pad" data-pad="20x10">
        <h1>data-gutter-between</h1>
        <l-col class="td" data-bg-color="gray7"
               data-gutter-between="10"
               data-xs-gutter-between="20"
               data-sm-gutter-between="40"
               data-md-gutter-between="60"
               data-lg-gutter-between="80"
               data-xl-gutter-between="100">
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="25x50" data-bg-color="red2">END</div>
        </l-col>
    </l-col>

    <l-col class="l-pad" data-pad="20x10">
        <h1>data-gutter-around</h1>
        <l-col class="td" data-bg-color="gray7"
               data-gutter-around="10"
               data-xs-gutter-around="20"
               data-sm-gutter-around="40"
               data-md-gutter-around="60"
               data-lg-gutter-around="80"
               data-xl-gutter-around="100">
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="50" data-bg-color="blue1"></div>
            <div class="td l-pad" data-pad="25x50" data-bg-color="red2">END</div>
        </l-col>
    </l-col>
</l-col>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
