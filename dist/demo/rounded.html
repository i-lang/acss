<!DOCTYPE html>
<html lang="en">
<head>

	<title>ROUNDED EXAMPLES</title>
	<link rel="stylesheet" href="../css/acss.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<style>
		.element {
			height: 50px;
			background-color: #7fa;
		}
	</style>
</head>
<body>
<div acss-col acss-align-x="center">
	<h1 acss-font-size="40">ROUNDED</h1>
	<div class="container" acss-col acss-gap-y="100">
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-circle]</h1>
				<div acss-row acss-gap-x="10">
					<div class="element" acss-rounded acss-center acss-border-width="1" acss-bordr-color="black"
						style="width: 150px;">ROUNDED</div>
					<div class="element" acss-rounded acss-center acss-border-width="1" acss-bordr-color="black"

			</div>
		</div>
	</div>
