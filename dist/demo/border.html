<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BORDER EXAMPLES</title>
	<link rel="stylesheet" href="../css/acss.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<style>
		.element {
			background-color: #7fa;
		}
	</style>
</head>
<body>
<div acss-col acss-align-x="center">
	<h1 acss-font-size="40">BORDER</h1>
	<div class="container" acss-col acss-gap-y="100">
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-border-width]</h1>
				<div acss-grid="6">
					<div class="element" acss-center acss-border-width="1" acss-border-color="black">1</div>
					<div class="element" acss-center acss-border-width="2" acss-border-color="black">2</div>
					<div class="element" acss-center acss-border-width="19" acss-border-color="black">19</div>
					<div class="element" acss-center acss-border-width="20" acss-border-color="black">20</div>
				</div>
			</div>
		</div>
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-border-color]</h1>
				<div acss-grid="12">
					<div class="element" acss-center acss-border-width="1" acss-border-color="black">black</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o9">black-o9</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o8">black-o8</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o7">black-o7</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o6">black-o6</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o5">black-o5</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o4">black-o4</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o3">black-o3</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o2">black-o2</div>
					<div class="element" acss-center acss-border-width="1" acss-border-color="black-o1">black-o1</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
