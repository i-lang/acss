<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TRANSLATE EXAMPLES</title>
	<link rel="stylesheet" href="../css/acss.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<style>
		.translate-container {
			background-color: #fbb;
		}

		.element {
			width: 100px;
			height: 100px;
			background-color: #7fa;
		}
	</style>
</head>
<body>
<div acss-col acss-align-x="center">
	<h1 acss-font-size="40">TRANSLATE</h1>
	<div class="container" acss-col acss-gap-y="100">
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-translate]</h1>
				<p>* translate is implemented by transform css property, it would be override by another css.</p>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<div acss-row acss-gap-x="50">
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate="-full">-full</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate="-half">-half</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black">NORMAL</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate="half">half</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate="full">full</div>
					</div>
				</div>
			</div>
		</div>

		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-translate-x]</h1>
				<div acss-row acss-gap-x="50">
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-x="-full">-full</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-x="-half">-half</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black">NORMAL</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-x="half">half</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-x="full">full</div>
					</div>
				</div>
			</div>
		</div>

		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-translate-y]</h1>
				<br>
				<br>
				<br>
				<br>
				<br>
				<br>
				<div acss-row acss-gap-x="50">
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-y="-full">-full</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-y="-half">-half</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black">NORMAL</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-y="half">half</div>
					</div>
					<div class="translate-container" acss-border-width="1" acss-border-color="black">
						<div class="element" acss-center acss-border-width="1" acss-border-color="black" acss-translate-y="full">full</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
