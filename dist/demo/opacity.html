<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OPACITY EXAMPLES</title>
	<link rel="stylesheet" href="../css/acss.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<style>
		.opacity-container {
			background-color: #fbb;
		}

		.element {
			width: 50px;
			height: 50px;
			background-color: #7fa;
		}
	</style>
</head>
<body>
<div acss-col acss-align-x="center">
	<h1 acss-font-size="40">OPACITY</h1>
	<div class="container" acss-col acss-gap-y="100">
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-opacity="0.1"]</h1>
				<div class="opacity-container" acss-row acss-align-x="between">
					<div class="element" acss-center acss-opacity="0"
						acss-border-color="black" acss-border-width="1">0</div>
					<div class="element" acss-center acss-opacity="0.1"
						acss-border-color="black" acss-border-width="1">0.1</div>
					<div class="element" acss-center acss-opacity="0.2"
						acss-border-color="black" acss-border-width="1">0.2</div>
					<div class="element" acss-center acss-opacity="0.3"
						acss-border-color="black" acss-border-width="1">0.3</div>
					<div class="element" acss-center acss-opacity="0.4"
						acss-border-color="black" acss-border-width="1">0.4</div>
					<div class="element" acss-center acss-opacity="0.5"
						acss-border-color="black" acss-border-width="1">0.5</div>
					<div class="element" acss-center acss-opacity="0.6"
						acss-border-color="black" acss-border-width="1">0.6</div>
					<div class="element" acss-center acss-opacity="0.7"
						acss-border-color="black" acss-border-width="1">0.7</div>
					<div class="element" acss-center acss-opacity="0.8"
						acss-border-color="black" acss-border-width="1">0.8</div>
					<div class="element" acss-center acss-opacity="0.9"
						acss-border-color="black" acss-border-width="1">0.9</div>
					<div class="element" acss-center acss-opacity="1"
						acss-border-color="black" acss-border-width="1">1</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
