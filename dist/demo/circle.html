<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributed CSS</title>
    <link rel="stylesheet" href="../css/acss.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="bower_components/reset-css/reset.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="l-col" data-gutter-between="10">
    <h1 class="td-font1">circle</h1>
    <div class="l-col" data-gutter-between="20">
        <div class="l-col" data-gutter-between="20">
            <div class="l-row" data-gutter-between="20">
                <div class="l-col is-center" data-gutter-between="10">
                    <div class="td-circle" data-size="120" data-bg-color="gray1"></div>
                    <h1 class="td-font3">120*120</h1>
                </div>
                <div class="l-col is-center" data-gutter-between="10">
                    <div class="td-circle" data-size="80" data-bg-color="gray1"></div>
                    <h1 class="td-font3">80*80</h1>
                </div>
                <div class="l-col is-center" data-gutter-between="10">
                    <div class="td-circle" data-size="60" data-bg-color="gray1"></div>
                    <h1 class="td-font3">60*60</h1>
                </div>
            </div>
            <div class="l-row" data-gutter-between="20">
                <div class="l-col is-center" data-gutter-between="10">
                    <div class="td-circle" data-size="50" data-bg-color="gray1"></div>
                    <h1 class="td-font3">50*50</h1>
                </div>
                <div class="l-col is-center" data-gutter-between="10">
                    <div class="td-circle" data-size="30" data-bg-color="gray1"></div>
                    <h1 class="td-font3">30*30</h1>
                </div>
                <div class="l-col is-center" data-gutter-between="10">
                    <div class="td-circle" data-size="20" data-bg-color="gray1"></div>
                    <h1 class="td-font3">20*20</h1>
                </div>
                <div class="l-col is-center" data-gutter-between="10">
                    <div class="td-circle" data-size="12" data-bg-color="gray1"></div>
                    <h1 class="td-font3">12*12</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
