<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MARGIN EXAMPLE</title>
	<link rel="stylesheet" href="../css/acss.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<style>
		.margin-container {
			background-color: #fbb;
		}
	</style>
</head>
<body>
<div acss-col acss-align-x="center">
	<h1 acss-font-size="40">MARGIN</h1>
	<div class="container" acss-col acss-gap-y="100">
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col>
				<h1>[acss-row][acss-margin=top]</h1>
				<div class="margin-container" acss-col acss-margin="bottom=5">
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="top=0">top=0
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="top=5">top=5
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="top=95">top=95
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="top=100">top=100
                    </div>
				</div>
				<h1>[acss-row][acss-margin=right]</h1>
				<div class="margin-container" acss-row acss-margin="bottom=5">
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="right=0">right=0
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="right=5">right=5
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="right=95">right=95
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="right=100">right=100
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1">ELEMENT</div>
				</div>
				<h1>[acss-row][acss-margin=bottom]</h1>
				<div class="margin-container" acss-col acss-margin="bottom=5">
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="bottom=0">bottom=0
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="bottom=5">bottom=5
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="bottom=95">bottom=95
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="bottom=100">bottom=100
                    </div>
				</div>
				<h1>[acss-row][acss-margin=left]</h1>
				<div class="margin-container" acss-row acss-margin="bottom=5">
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="left=0">left=0
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="left=5">left=5
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="left=95">left=95
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1"
                        acss-margin="left=100">left=100
                    </div>
                    <div class="element" acss-border-color="black" acss-border-width="1">ELEMENT</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
