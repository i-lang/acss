<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FLEX-MAIN-CROSS-WRAP EXAMPLES</title>
	<link rel="stylesheet" href="../css/acss.css">
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/demo.css">
	<style>
		.element-container {
			width: 450px;
			height: 300px;
			background-color: #fbb;
		}
		.element {
			width: 100px;
			height: 200px;
			background-color: #7fa;
		}
	</style>
</head>
<body>
<div acss-col acss-align-x="center">
	<h1 acss-font-size="40">FLEX-MAIN-CROSS-WRAP</h1>
	<div class="container" acss-col acss-gap-y="100">
		<div class="examples" acss-col acss-gap-y="30">
			<div class="example" acss-col acss-gap-y="5">
				<h1>[acss-center]</h1>
				<div class="element-container" acss-center acss-border-color="black" acss-border-width="1"
					acss-line-height="1">
					<div class="element" acss-border-color="black" acss-border-width="1">ELEMENT</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
