<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attributed CSS</title>
    <link rel="stylesheet" href="../css/acss.min.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="bower_components/reset-css/reset.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<l-col class="l-pad" data-gutter-between="30" data-pad="20">
    <h1>flex align</h1>

    <l-col class="l-pad" data-pad="20x10">
        <h1>main axis</h1>
        <l-col class="l-pad" data-pad="20x10">
            <h1>col</h1>
            <l-col class="td rwd-test" data-bg-color="gray7" data-gutter-between="10"
                   data-y-align="stretch"
                   data-xl-y-align="left"
                   data-lg-y-align="center"
                   data-md-y-align="right"
                   data-sm-y-align="between"
                   data-xs-y-align="around"
                   style="height: 500px;">
                <div class="td l-pad" data-pad="10x20" data-bg-color="blue1"></div>
                <div class="td l-pad" data-pad="20x30" data-bg-color="blue2"></div>
                <div class="td l-pad" data-pad="30x40" data-bg-color="blue3"></div>
                <div class="td l-pad" data-pad="40x50" data-bg-color="red2">END</div>
            </l-col>
        </l-col>
        <l-col class="l-pad" data-pad="20x10">
            <h1>row</h1>
            <l-row class="td rwd-test" data-bg-color="gray7" data-gutter-between="10"
                   data-x-align="stretch"
                   data-xl-x-align="top"
                   data-lg-x-align="center"
                   data-md-x-align="bottom"
                   data-sm-x-align="between"
                   data-xs-x-align="around"
                   style="width: 500px;">
                <div class="td l-pad" data-pad="10x20" data-bg-color="blue1"></div>
                <div class="td l-pad" data-pad="20x30" data-bg-color="blue2"></div>
                <div class="td l-pad" data-pad="30x40" data-bg-color="blue3"></div>
                <div class="td l-pad" data-pad="40x50" data-bg-color="red2">END</div>
            </l-row>
        </l-col>
    </l-col>

    <l-col class="l-pad" data-pad="20x10">
        <h1>secondary axis</h1>
        <l-col class="l-pad" data-pad="20x10">
            <h1>col</h1>
            <l-col class="td rwd-test" data-bg-color="gray7" data-gutter-between="10"
                   data-x-align="stretch"
                   data-xl-x-align="left"
                   data-lg-x-align="center"
                   data-md-x-align="right"
                   style="height: 500px;">
                <div class="td l-pad" data-pad="10x20" data-bg-color="blue1"></div>
                <div class="td l-pad" data-pad="20x30" data-bg-color="blue2"></div>
                <div class="td l-pad" data-pad="30x40" data-bg-color="blue3"></div>
                <div class="td l-pad" data-pad="40x50" data-bg-color="red2">END</div>
            </l-col>
        </l-col>
        <l-col class="l-pad" data-pad="20x10">
            <h1>row</h1>
            <l-row class="td rwd-test" data-bg-color="gray7" data-gutter-between="10"
                   data-y-align="stretch"
                   data-xl-y-align="top"
                   data-lg-y-align="center"
                   data-md-y-align="bottom"
                   style="width: 500px;">
                <div class="td l-pad" data-pad="10x20" data-bg-color="blue1"></div>
                <div class="td l-pad" data-pad="20x30" data-bg-color="blue2"></div>
                <div class="td l-pad" data-pad="30x40" data-bg-color="blue3"></div>
                <div class="td l-pad" data-pad="40x50" data-bg-color="red2">END</div>
            </l-row>
        </l-col>
    </l-col>
</l-col>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
